version: '3.5'

services:
  mysql:
    image: mysql
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      #- dbdata:/var/lib/mysql
      - ./mysql-volume:/data/db
networks:
  mysql_network:
    name: mysql_host
